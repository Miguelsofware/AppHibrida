<ion-content [fullscreen]="true" class="ion-padding">

  <div *ngIf="!usuario">

    <!-- ðŸ›’ Botones de carrito -->
    <ion-button expand="full" color="tertiary" (click)="addToCart()">

    <!-- ðŸŽ¥ BotÃ³n flotante para tomar foto -->
