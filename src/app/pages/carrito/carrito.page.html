<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Carrito de compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Lista de productos -->
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>Cantidad: {{ item.cantidad }}</p>
        <p>Precio: ${{ item.precio }}</p>
      </ion-label>
      <ion-button color="danger" (click)="removeItem(i)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Total -->
  <ion-card *ngIf="items.length > 0">
    <ion-card-content>
      <h2>Total: ${{ total }}</h2>
    </ion-card-content>
  </ion-card>

  <!-- BotÃ³n vaciar carrito -->
  <ion-button expand="full" color="medium" (click)="clearCart()" *ngIf="items.length > 0">
    Vaciar carrito
  </ion-button>

  <!-- Mensaje cuando no hay productos -->
  <div *ngIf="items.length === 0" class="ion-text-center">
    <h3>Tu carrito estÃ¡ vacÃ­o ğŸ›’</h3>
  </div>

   <ion-button expand="full" color="medium" routerLink="/tabs/tab1">
    <ion-icon name="arrow-back" slot="start"></ion-icon>
    Volver
  </ion-button>
  
</ion-content>
